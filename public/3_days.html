<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <meta name="codelab" content="your-first-pwa-v3">
  <link rel="stylesheet" type="text/css" href="/styles/inline.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />


  <!-- CODELAB: Add link rel manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- CODELAB: Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

  <!-- CODELAB: Add description here -->
  <meta name="description" content="This is a weather application that uses data from Dark Sky">

  <!-- CODELAB: Add meta theme-color -->
  <meta name="theme-color" content="#2F3BA2" />

  <!--- BOOTSTRAP: cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <header class="header" id="days">
    <h1>
      <a href="https://darksky.net/poweredby/" class="powered-by">
      </a>
    </h1>
    <button id="butInstall" aria-label="Install" hidden></button>

    <h1>Odense</h1>

  </header>

  <main class="main" id="main_days">

    <button id="butAdd" class="fab" aria-label="Add">
      <span class="icon add"></span>
    </button>

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="/">Today</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tomorrow.html">Tomorrow</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="3_days.html">3 Days</a>
      </li>
    </ul>

    <h1 id="days_header">This might<br>be it</h1>
    
    <div class="card mb-3" id="tomorrow_card">
            <div class="card-body">
              <h1 class="card-title"><p class="text-center">Tomorrow</p></h1>
            </div>
          </div>
          <div class="card" id="friday_card">
                <div class="card-body">
                  <h1 class="card-title"><p class="text-center" id="friday_text">Friday</p></h1>
                </div>
        </div>

    <div class="card" id="saturday_card">
            <div class="card-body">
              <h1 class="card-title"><p class="text-center">Saturday</p></h1>
            </div>
    </div>

  <div id="addDialogContainer">
    <div class="dialog">
      <div class="dialog-title">Add new city</div>
      <div class="dialog-body">
        <select id="selectCityToAdd" aria-label="City to add">
          <option value="28.6472799,76.8130727">Dehli, India</option>
          <option value="-5.7759362,106.1174957">Jakarta, Indonesia</option>
          <option value="51.5287718,-0.2416815">London, UK</option>
          <option value="40.6976701,-74.2598666">New York, USA</option>
          <option value="48.8589507,2.2770202">Paris, France</option>
          <option value="-64.8251018,-63.496847">Port Lockroy, Antarctica</option>
          <option value="37.757815,-122.5076401">San Francisco, USA</option>
          <option value="31.2243085,120.9162955">Shanghai, China</option>
          <option value="35.6735408,139.5703032">Tokyo, Japan</option>
          <option value="12.568337, 55.676098">Copenhagen, Denmark</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butDialogCancel" class="button">Cancel</button>
        <button id="butDialogAdd" class="button">Add</button>
      </div>
    </div>
  </div>

  <script src="/scripts/luxon-1.11.4.js"></script>
  <script src="/scripts/app.js"></script>

  <!-- CODELAB: Add the install script here -->
  <script src="/scripts/install.js"></script>
  <script>
    // CODELAB: Register service worker.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>

</body>

</html>
