<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="codelab" content="your-first-pwa-v3">
    <link rel="stylesheet" type="text/css" href="/styles/inline.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />


    <!-- CODELAB: Add link rel manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- CODELAB: Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

    <!-- CODELAB: Add description here -->
    <meta name="description" content="This is a weather application that uses data from Dark Sky">

    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />

    <!--- BOOTSTRAP: cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <header class="header" id="tomorrow">
        <h1>
            <a href="https://darksky.net/poweredby/" class="powered-by">
            </a>
        </h1>
        <button id="butInstall" aria-label="Install" hidden></button>

        <h1>Odense</h1>

    </header>

    <main class="main" id="tomorrow_main">

        <button id="butAdd" class="fab" aria-label="Add">
          <span class="icon add"></span>
        </button>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="/">Today</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tomorrow.html">Tomorrow</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="3_days.html">3 Days</a>
            </li>
        </ul>


        <h1 id="days_header">Apparently <br>the sun is <br>shining</h1>

        <div id="weather-template" class="weather-card" hidden>
            <div class="card-spinner">
                <svg viewBox="0 0 32 32" width="32" height="32">
                    <circle cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
            <button class="remove-city">&times;</button>
            <div class="city-key" hidden></div>
            <div class="card-last-updated" hidden></div>
            <div class="location">&nbsp;</div>
            <div class="date">&nbsp;</div>
            <div class="description">&nbsp;</div>
            <div class="current">
                <div class="visual">
                    <div class="icon"></div>
                    <div class="temperature">
                        <span class="value"></span><span class="scale">째F</span>
                    </div>
                </div>
                <div class="description">
                    <div class="humidity">
                        <span class="label">Humidity:</span>
                        <span class="value"></span><span class="scale">%</span>
                    </div>
                    <div class="wind">
                        <span class="label">Wind:</span>
                        <span class="value"></span>
                        <span class="scale">mph</span>
                        <span class="direction"></span>째
                    </div>
                    <div class="sunrise">
                        <span class="label">Sunrise:</span>
                        <span class="value"></span>
                    </div>
                    <div class="sunset">
                        <span class="label">Sunset:</span>
                        <span class="value"></span>
                    </div>
                </div>
            </div>
            <div class="future">
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>째
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>째
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="addDialogContainer">
        <div class="dialog">
            <div class="dialog-title">Add new city</div>
            <div class="dialog-body">
                <select id="selectCityToAdd" aria-label="City to add">
                    <!--
            Values are lat/lon values, use Google Maps to find and add
            additional cities.
          -->
              
                    <option value="12.568337, 55.676098">Copenhagen, Denmark</option>
                </select>
            </div>
            <div class="dialog-buttons">
                <button id="butDialogCancel" class="button">Cancel</button>
                <button id="butDialogAdd" class="button">Add</button>
            </div>
        </div>
    </div>

    <script src="/scripts/luxon-1.11.4.js"></script>
    <script src="/scripts/app.js"></script>

    <!-- CODELAB: Add the install script here -->
    <script src="/scripts/install.js"></script>
    <script>
        // CODELAB: Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
    </script>

</body>

</html>
